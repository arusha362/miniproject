<!DOCTYPE html>
<html>
    <head>
        <title>Register Form</title>
    </head>
    <body>
        <h3>Register Here</h3>
        <form action="insert.php" method="post">
            <table>
                <tr>
                    <td>Username:</td>
                    <td>
                        <input type="text" name="user" required>
                    </td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td>
                        <input type="Password" name="User_pass" required>
                    </td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td>
                        <input type="email" name="mail" required>
                    </td>
                </tr>
                <tr>
                    <td>Phone:</td>
                    <td>
                        <select name="phoneCode" required>
                            <option>+91</option>
                            <option>+86</option>
                            <option>+45</option>
                            <option>+33</option>
                            <option>+7</option>
                        </select>
                        <input type="phone" name="mob_digits" maxlength="10" required>
                    </td>
                    <tr>
                        <td>
                            <input type="submit" name="submit" value="REGISTER">
                        </td>
                        <td>
                            Already a user?<a href="login.html">Login Here</a>
                        </td>
                    </tr>
                </tr>
            </table>
        </form>
    </body>
</html>
